  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Data</title>
     
    <link rel="stylesheet" type="text/css" media="screen" href="/css/ui-cupertino/jquery-ui-1.8.6.custom.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="/css/ui.jqgrid.css" />

    <script src="/js/jquery-1.4.3.min.js" type="text/javascript"></script>
    <script src="/js/i18n/grid.locale-en.js" type="text/javascript"></script>
    <script src="/js/jquery.jqGrid.js" type="text/javascript"></script>

    <!--<script src="/js/jqueryurl.js" type="text/javascript"></script>-->
    <script src="/js/id.js" type="text/javascript"></script>


    <script type="text/javascript">


    //backend needs to "hold" (or infer from db): field(i.e. col)_names_for_displaying, codes of those
    //where to hold all this shit? 1) some functions 2) Mongo and loaded only at the very beginning (will need caching) 3)some config file
    //obviously the inferred fields can't be held anywhere, those will be generated from the db information

    function displayGrid()  {
      
      col_names = window.getColumnNames(datatype_id); //['col1_name', 'col2_name', ...]
      //todo: move these into backend in db/get-column-names
      col_names.push("tags");
      col_names.push("updated_at");

      window.col_model = []; //need array: col_model: [ {name:':tags', width:200},  {name:':name', width:200}, ... ]
      for (i=0;i<col_names.length;i++) {
          col_model.push( { name: col_names[i], width:200} );
      }
      $("#list").jqGrid({
        url:'/data/json-for-grid/'+datatype_id,
        datatype: 'json',
        mtype: 'POST',
        colNames: col_names,
        colModel : col_model,
        pager: '#pager',
        rowNum:10,
        rowList:[10,20,30],
        sortname: ':updated_at', //these default shits also need to come from backend
        sortorder: 'asc', //these default shits also need to come from backend
        viewrecords: true,
        caption: 'Data', //these default shits also need to come from backend
        height: "100%"
      });//.navGrid('#pager',{parameters}, prmEdit, prmAdd, prmDel, prmSearch, prmView); 
    }

    //when data SCHEMA and LOGIC dictates how it should be displayed, then that data has to FIRST BE RETRIEVED from the BACKEND ('rendered')
    $(function(){
        loadData();

    }); 


     //load all data by making the appropriate ajax calls to api
     function loadData() {
        $.ajaxSetup({
          cache: false
          });
        $.post(
          '/data/json-for-grid-setup', 
          { "id" : datatype_id},
          function(data) {
            window.thedata = data; //just for debugging
            window.getColumnNames = function(datatype_id){
                return data["colNames"].split(" ");
            } 

            //more functions for data
            displayGrid(); 

          }
        );

    }

    
    //document ready ================================

    $(document).ready(function() {
      //loadData();

     });
    //document ready (end)==========================


    </script>
     
  </head>
  <body>
    <center>
      <table id="list"class="ui-jqgrid-htable" style="width: 496px; " role="grid" aria-labelledby="gbox_west-grid"
        cellspacing="0" cellpadding="0" border="0"> 
    <div id="pager"></div> 
  </center>
  </body>
</html>
