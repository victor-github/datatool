<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Datatypes</title>
     
    <link rel="stylesheet" type="text/css" media="screen" href="/css/ui-cupertino/jquery-ui-1.8.6.custom.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="/css/ui.jqgrid.css" />


    <!--optional, suggested for making fonts look good with jquery ui-->
    <style>
      html, body {
      margin: 0;
      padding: 0;
      font-size: 75%;
      }
    </style>

    <script src="/js/jquery-1.4.3.min.js" type="text/javascript"></script>
    <script src="/js/i18n/grid.locale-en.js" type="text/javascript"></script>
    <script src="/js/jquery.jqGrid.js" type="text/javascript"></script>

<script type="text/javascript">

    var display_globals = {
      column_names : ['Name','Tags','Fields','Comments']
    }

    $(function(){ 
      $("#list").jqGrid({
        url:'http://184.106.223.62/datatypes/retrieve-datatypes',
        datatype: 'json',
        mtype: 'GET',
        colNames: display_globals.column_names,
        colModel :[ 
          {name:'name', width:150}, 
          {name:'tags', width:300},
          {name:'fields',width:300},
          {name:'comments',width:300}
          //{name:'total', index:'total', width:80, align:'right'}, 
          //{name:'note', index:'note', width:150, sortable:false} 
        ],
        pager: '#pager',
        rowNum:10,
        rowList:[10,20,30],
        sortname: 'id',
        sortorder: 'desc',
        viewrecords: true,
        caption: 'Datatypes'
      }); 
    }); 
    </script>

     
  </head>
  <body>
    <center>
      <table id="list"class="ui-jqgrid-htable" style="width: 496px; " role="grid" aria-labelledby="gbox_west-grid" cellspacing="0" cellpadding="0" border="0"> 
    <div id="pager"></div> 
  </center>
  </body>
</html>
